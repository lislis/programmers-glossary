      ### Syntax

      ```clojure
      (defn add                        ; name
        [x y]                          ; arguments
        "Adds together two numbers"    ; documentation
        (+ x y))
      ```

      --

      ```clojure
      (add 1 2)         ;=> 3
      (add (add 1 2) 4) ;=> 7
      ```

      ## Language Concepts

      ---

      ## The functional

      --

      ### Higher-order functions

      A function can take functions as arguments or return new functions

      --

      ### Pure functions

      A function that has no side effects.

      A function with the same arguments will always return the same value.
      ---

      ## The immutable

      Data structures in Clojure are immutable.

      Data structures, once created, can't be changed.

      Instead, new ones are created by applying a change to the old one.

      ---

      ## The dynamically typed

      Clojure takes care of figuring out what type of data you're dealing with.

      The Compiler will tell you if there are inconsistencies.

      ---

      ## How did it change my programming?

      --

      - What value am I actually passing around? What values do I expect? Should I check for that?

      --

      - Where do I change values on purpose? Why? Is it necessary? Do I change values without noticing it?

      --

      - How pure are my functions? What do they return? Do they have side effects? Can I rewrite the function to avoid them?
