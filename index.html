      # Yak shaving

      --

      Any apparently useless activity which, by allowing you to overcome intermediate difficulties, allows you to solve a larger problem. [â›“](https://en.wiktionary.org/wiki/yak_shaving)

      ---

      background-image: url(assets/yak.jpeg)

      class: white-text

      # Yak shaving

      Trying to solve a problem by trying to solve another problem that hopefully solves your inital problem.

      ---

      ![Yak shaving day](assets/yak-shave.jpeg)

      ---

      class: white-shadow
      background-image: url(assets/red-herring.gif)

      # Red herring

      --

      A clue or information that is or is intended to be misleading, that diverts attention from a question [â›“](https://en.wiktionary.org/wiki/red_herring)

      ---

      class: white-shadow
      background-image: url(assets/red-herring.gif)

      # Red herring

      The thing you spend hours on debugging, thinking it's the cause of the bug,

      and then it turns out it was something completely unrelated.

      ---

      class: white-text
      background-image: url(assets/bike-shed.jpeg)

      --

      # Bikeshedding

      --

      Futile investment of time and energy in discussion of marginal technical issues. [â›“](https://en.wiktionary.org/wiki/bikeshedding)

      ---

      class: white-text
      background-image: url(assets/bike-shed.jpeg)

      # Bikeshedding

      Example of [Parkinson's Law of Triviality â›“](https://en.wikipedia.org/wiki/Law_of_triviality)

      ---

      class: white-text
      background-image: url(assets/bike-shed.jpeg)

      # Bikeshedding

      Spending a significant amount of time discussing things that don't actually matter but everyone has an opinion on. In the end there is no time for the things that matter.

      # Duck typing

      --

      A style of dynamic typing in which an object's current set of methods and properties determines the valid semantics, rather than its inheritance from a particular class or implementation of a specific interface. [â›“](https://en.wiktionary.org/wiki/duck_typing)

      ---

      class: white-text
      background-image: url(assets/ducks.jpeg)

      # The duck test

      "If it looks like a duck, swims like a duck and quacks like a duck, then it probably is a duck." [â›“](https://en.wikipedia.org/wiki/Duck_test)

      ---

      class: white-text
      background-image: url(assets/ducks.jpeg)

      # Duck typing

      Dynamic typing: Your progam figures out the type of objects it is dealing with.

      ---

      class: white-text
      background-image: url(assets/rubberduck.jpeg)

      # Rubber ducking

      --

      A practice in which a programmer attempts to solve a problem by explaining it to an inanimate object, such as a rubber duck. [â›“](https://en.wiktionary.org/wiki/rubber_duck_debugging)

      ---

      class: white-text
      background-image: url(assets/rubberduck.jpeg)

      # Rubber ducking

      Explaining your problem to someone/ something and thinking of a solution while explaining.

      ---

      class: white-text
      background-image: url(assets/monkeypatch.jpeg)

      # Monkey Patching

      --

      To alter the behaviour of a program by forcefully overriding aspects of the original code at runtime. [â›“](https://en.wiktionary.org/wiki/monkey_patch#English)

      --

      But exact definitions vary from community to community.

      background-image: url(assets/monkeypatch.jpeg)

      # Monkey Patching

      Everything in Ruby is mutable. So you can overwrite methods of eg of 3rd party libraries (or the standard library) to fix things.
